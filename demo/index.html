<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Kaltura Player Demo Page" />
    <title>Download Plugin</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="https://unpkg.com/@playkit-js/kaltura-player-js@canary/dist/kaltura-ovp-player.js"></script>
    <script src="https://unpkg.com/@playkit-js/ui-managers@canary/dist/playkit-ui-managers.js" type="text/javascript"></script>
    <script src="./playkit-downloads.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="player-placeholder"></div>
    <script type="text/javascript">
      const config = {
        log: {
          level: 'DEBUG'
        },
        targetId: 'player-placeholder',
        provider: {
          env: {
            serviceUrl: 'https://cdnapisec.kaltura.com/api_v3',
            cdnUrl: 'https://cfvod.kaltura.com',
            statsServiceUrl: 'https://stats.kaltura.com',
            liveStatsServiceUrl: 'https://livestats.kaltura.com',
            analyticsServiceUrl: 'https://analytics.kaltura.com',
            apiFeatures: {
              entryRedirect: '1'
            }
          },
          partnerId: 3076893
        },
        plugins: {
          uiManagers: {},
          download: {}
        },
        ui: {
          // translations - for local environment
          translations: {
            en: {
              download: {
                download: 'Download',
                downloads: 'Downloads',
                download_has_started: 'Download has started',
                download_has_failed: 'Download has failed',
                attachments: 'Attachments',
                download_button_label_video: 'Click to download the video',
                download_button_label_captions: 'Click to download the captions',
                download_button_label_attachment: 'Click to download the attachment',
                select_quality_label: 'More flavors',
                hide_label: 'Less flavors',
                source_label: 'Source',
                more_captions_label: 'More captions',
                less_captions_label: 'Less captions',
                attachments_label: 'Attachments'
              }
            }
          }
        }
      };

      const player = KalturaPlayer.setup(config);
      player.loadMedia({entryId: '1_rhur4p1n'});
    </script>
  </body>
</html>
